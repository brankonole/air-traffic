<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="./images/plane-favicon.png">

	<title>Air Traffic</title>
	<link rel="stylesheet" href="/css/style.css" />
</head>

<body>
	<header class="l-header">
		<h1 class="title">
			<span>Fly with us</span>
		</h1>
	</header>

	<main class="l-main">
		<div class="page-wrapper js-page js-home-page">
			<div class="p-data-table js-table-wrapper">
				<div class="container">
					<table class="table table-bordered table-striped table-hover js-table">
						<thead>
							<tr>
								<th scope="col">Id</th>
								<th scope="col">Direction</th>
								<th scope="col">Altitude</th>
								<th scope="col">Flight code</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
			</div>
		</div>

		<div class="page-wrapper js-page js-details-page">
			<div class="p-details js-details"></div>
		</div>
	</main>

	<footer class="l-footer"></footer>

	<div class="c-loader" id="loader">
		<svg class="circular" viewBox="25 25 50 50">
			<circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
		</svg>
	</div>

	<script src="/scripts/libraries.min.js"></script>
	<script src="/scripts/bundle.min.js"></script>
</body>

</html>
